apiVersion: apps/v1
kind: Deployment
metadata:
  name: crisp
  labels:
    app: crisp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crisp
  template:
    metadata:
      labels:
        app: crisp
    spec:
      containers:
      - name: crisp
        image: {{crispacr}}.azurecr.io/crisp:{{tag}}
        ports:
        - containerPort: 80
        imagePullPolicy: Always
        env:
        - name: crispsakey
          valueFrom:
            secretKeyRef:
              name: crispsakey-secret
              key: crispsakey
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
      imagePullSecrets:
      - name: acrsecret